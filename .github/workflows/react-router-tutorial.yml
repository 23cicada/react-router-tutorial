name: react-router-tutorial
run-name: CI Build - Branch ${{ github.ref_name }} - Commit ${{ github.sha }} - Message ${{ github.event.head_commit.message }}
on: push
jobs:
  install-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn install # --immutable


