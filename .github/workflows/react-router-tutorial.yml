name: react-router-tutorial
run-name: CI Build:${{ github.actor }} / ${{ github.ref_name }} / ${{ github.event.head_commit.message }} / ${{ github.event.head_commit.timestamp }} / ${{ github.sha }}
on: push
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn install # --immutable
      - run: yarn lintformat-ci

